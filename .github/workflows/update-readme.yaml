
name: 🛠 Update Weekly Stats in README

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📡 Fetch weekly stats
        run: |
          curl -s https://mapsterpiece.vercel.app/api/weeklySummary > summary.json

      - name: 📝 Update README
        run: |
          STATS=$(jq -r '.message' summary.json)
          echo "Fetched: $STATS"
          sed -i.bak '/<!-- STATS -->/,/<!-- \/STATS -->/c\<!-- STATS -->\n'"$STATS"'\n<!-- /STATS -->' README.md
          rm README.md.bak

      - name: ✅ Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "🔄 Weekly update of visitor stats" || echo "No changes to commit"
          git push
