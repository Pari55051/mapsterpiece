name: Update Weekly Stats in README

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 08:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¡ Fetch weekly stats
        run: |
          curl -s https://mapsterpiece.vercel.app/api/weeklySummary > summary.json

      - name: Update README
        run: |
          STATS=$(jq -r '.message' summary.json)
          sed -i '/<!-- STATS -->/,/<!-- \/STATS -->/c\<!-- STATS -->\n'"$STATS"'\n<!-- /STATS -->' README.md

      - name: Commit & Push (if changes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ”„ Weekly update of visitor stats"
            git push
          else
            echo " No changes to commit."
          fi
